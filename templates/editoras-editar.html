<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../res/styles/edicao.css">
    <link rel="stylesheet" href="../res/styles/font-awesome/css/font-awesome.min.css">
    <title>Editar Editoras</title>
</head>
<body>

    <div class="conteudo">

        <header>
            <h1>Editar Editoras</h1>

            <a href="/editoras"><i class="fa fa-arrow-left"></i>Voltar</a>

        </header>
        <main>
            <form action="/editoras/{$DATA.id}" method="post">
                <div class="campos">

                    <div>
                        <label for="">Nome</label>
                        <input type="text" 
                                name="nome" 
                                value="{$DATA.nome}" maxlength="50" required>

                    </div>

                    <div>
                        <label for="">Telefone</label>
                        <input type="tel" name="telefone" maxlength="17" value="{$DATA.telefone}"
                        pattern="(\([0-9]{3}\))?(([0-9]){2})?([0-9]){5}-([0-9]){4}"/>
                    </div>

                    <div>
                        <label for="">E-mail</label>
                        <input type="email" value="{$DATA.email}" name="email" 
                            maxlength="30"/>
                    </div>

                    <div>
                        <label for="">Observação</label>
                        <textarea name="obs" maxlength="100" > {$DATA.obs} </textarea>
        
                    </div>

                </div>
            
                <button type="submit" class="botao_cadastrar">Editar</button>
            </form>
        </main>
    </div>

    
    
    
</body>
</html>
